# Nginx Development Subdomain Configuration - Fixed for Vite HMR
# dev.oracles.africa â†’ Vite dev server (port 5173) with proper Vite support

server {
    if ($host = dev.oracles.africa) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name dev.oracles.africa;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name dev.oracles.africa;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/oracles.africa/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/oracles.africa/privkey.pem; # managed by Certbot
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Block security scanners and malicious requests
    location ~ /\. {
        deny all;
        return 404;
    }
    
    location ~ \.(env|git|svn|htaccess|htpasswd)$ {
        deny all;
        return 404;
    }
    
    location ~ /(vendor|node_modules|\.git|\.svn|\.env)/ {
        deny all;
        return 404;
    }
    
    # Block common exploit attempts
    location ~ \.(php|asp|aspx|jsp|cgi)$ {
        deny all;
        return 404;
    }

    # Vite HMR WebSocket support (must come before general location blocks)
    location /@vite/client {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Vite specific routes for HMR
    location ~ ^/@(vite|fs|id)/ {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Node modules and source files (for Vite dev server)
    location ~ ^/(node_modules|src)/ {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API requests to Node.js backend
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket proxy for real-time features (Node.js backend)
    location /ws {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main application - proxy everything else to Vite dev server
    location / {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for development
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Enable buffering for better performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Logging for debugging
    access_log /var/log/nginx/dev.oracles.africa.access.log;
    error_log /var/log/nginx/dev.oracles.africa.error.log;
}