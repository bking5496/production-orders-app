<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Production Management System</title>
    <!-- ADD THIS SCRIPT TAG TO LOAD TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- This script is for the icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- XLSX library for Excel export functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Framer Motion for smooth animations -->
    <script src="https://unpkg.com/framer-motion@11.0.28/dist/framer-motion.js"></script>
    
    <!-- Custom CSS for modern UI enhancements -->
    <style>
      /* Gradient animations */
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .gradient-animate {
        background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }
      
      /* Glass morphism effect */
      .glass {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      
      /* Smooth hover animations */
      .hover-lift {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      
      /* Button pulse effect */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .btn-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      /* Shimmer loading effect */
      @keyframes shimmer {
        0% { background-position: -200px 0; }
        100% { background-position: calc(200px + 100%) 0; }
      }
      
      .shimmer {
        background: linear-gradient(90df, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200px 100%;
        animation: shimmer 1.5s infinite;
      }
      
      /* Floating elements */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      .float {
        animation: float 6s ease-in-out infinite;
      }
      
      /* Status badge glow effects */
      .status-pending { box-shadow: 0 0 20px rgba(251, 191, 36, 0.5); }
      .status-progress { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
      .status-completed { box-shadow: 0 0 20px rgba(34, 197, 94, 0.5); }
      .status-stopped { box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }
      
      /* Micro-interactions */
      .btn-micro:active {
        transform: scale(0.95);
      }
      
      .card-hover {
        transition: all 0.3s ease;
      }
      
      .card-hover:hover {
        transform: scale(1.02);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
      
      /* Modern gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Smooth transitions for all interactive elements */
      * {
        transition: all 0.2s ease;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-CUwEj2BC.js"></script>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <div id="portal-root"></div>
  </body>
</html>
